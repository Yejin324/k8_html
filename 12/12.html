<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../js.css">
  <link rel="stylesheet" type="text/css" href="./12.css">
  <title>JS기초</title>
  <script src="./12.js"></script>
</head>

<body>
  <header>
    <h1>자바스크립트 - 박스오피스</h1>
    <div>
      <a href="../index.html"><img src="../img/home.png"></a>
    </div>
  </header>
  <form>
    <main id="boxOfficeMain">
      <section class="sect" id="title">
        <div class="divDt">
          <input type="date" id="dt" name="dt">
          <fieldset>
            <input type="radio" id="rdoK" name="rdo" value="K">
            <label for="rdoK">한국영화</label>
            <input type="radio" id="rdoF" name="rdo" value="F">
            <label for="rdoF">외국영화</label>
            <input type="radio" id="rdoT" name="rdo" value="T" checked>
           <label for="rdoT">전체영화</label>
          </fieldset>              
        </div>
        
      </section>
      <section class="sect" id="sectbody">
        <div id="show">
            <span>순위</span>
            <span class="movieNm" id="movieNm">영화명</span>
            <span class="openDt" id="openDt">개봉일</span>
            <span class="rankInten"></span>
          </div>
          <ul>
            <!-- list 들어올 자리 -->
          </ul>
      </section>
    </main>
    <footer id="mvfooter">
      <div id="mvinfo">
        
      </div>
    </footer>
  </form>
</body>

</html>
